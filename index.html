<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
        <link rel="stylesheet" href="style.CSS">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="myContent">
            <form id="registration">
                <h1 style="color: red;text-align: center">REGISTRATION FORM</h1>
                <input type="text" id="name" placeholder="Please enter your Names" required><br><br>
                <input type="text" id="surname" placeholder="Please enter your Surname" required><br><br>
                <input type="text" id="email" placeholder="Please enter your email" required><br><br>
                <input type="text" id="number" placeholder="Please enter your phone number" required><br><br>
                <input type="password" id="password" placeholder="Please enter your password" required><br><br>
                <label style="color: red;">Select Image File:</label>
                <input id="propic" type="file" accept="image/*"><br><br>
                <input type="submit" id="btn1" onclick="register()"><br><br>
                <p style="color:red;">Already have an account? <a id="link1" href="loginDetails.html">Login Now</a><br><br>
            </form>
        </div><br><br> 
    </body>
</html>
